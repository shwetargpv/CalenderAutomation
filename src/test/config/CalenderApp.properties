############################# Environment Variables ############################
AppURL = https://demoqa.com/datepicker/
browser = chrome

######################### Page Locators -  Calender Website#############################
DatePickerTitle_CalenderHomePage= xpath, //h1[@class="entry-title"]
DateBox_CalenderHomePage= xpath, //input[@type="text"]
TodayHighlightedDate_CalenderHomePage= xpath, //a[contains(@class,'ui-state-highlight ui-state-hover')]
SelectedDate_CalenderHomePage= xpath, //p//input[@class="hasDatepicker"]
CurrentYear_CalenderHomePage= xpath, //span[@class='ui-datepicker-year']
CalenderPrevIcon_CalenderHomepage= xpath, //span[text()="Prev"]
CalenderNextIcon_CalenderHomePage= xpath, //span[text()="Next"]
CurrentMonth_CalenderHomePage= xpath, //span[@class="ui-datepicker-month"]
DateOftheMonth_CalenderHomePage= xpath, //a[text()="ObjectToken"]